<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/tailwind.css">
    <title>Document</title>
</head>
<body class="bg-gray-300">

    <div class="bg-gray-100 flex">
        <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-12 ">
            <div class="xl:max-w-lg xl:ml-auto">
                <img class="h-10" src="/public/img/logo.svg" alt="Workcation">
                <img class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden" src="/public/img/beach-work.jpg" alt="Women workcationing on the beach">
                <h1 class="mt-6 text-2xl font-bold leading-tight text-gray-900 sm:mt-8 sm:text-4xl lg:text-2xl">
                    You can work anywhere.
                    <span class="text-indigo-500">Take advantage of it.</span>
                </h1>
                <p class="mt-2 text-gray-600 sm:mt-4 sm:text-xl">
                    Workcation helps you find work-friendly rentals in beautiful location so you can enjoy some nice weather even when you're not on vacation.
                </p>
                <div class="mt-4 sm:mt-6">
                    <a href="#" class="btn hover:bg-indigo-400 md:hover:bg-green-500 hover:text-2xl active:bg-indigo-600 focus:shadow-outline text-white text-sm rounded-lg shadow-lg uppercase tracking-wider font-semibold sm:text-base">Book your escape</a>
                </div>
            </div>
        </div>
    
        <div class="hidden lg:block lg:w-1/2 relative object-cover object-center">
            <img class="absolute inset-0 h-full w-full" src="/public/img/beach-work.jpg" alt="Women workcationing on the beach">
        </div>
    </div>

</html>
