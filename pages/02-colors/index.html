<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../public/css/tailwind.css">
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
     <p class="text-black">C'est bien Tailwind</p>
     <p class="text-white">C'est bien Tailwind</p>
     <p class="text-red-400">C'est bien Tailwind</p>
    <!-- Background Colors -->
    <p class="text-black bg-red-300">C'est bien Tailwind</p>

    <!-- Text Underline -->
    <p class="text-black underline  decoration-red-950">C'est bien Tailwind</p>

    <!-- Border Colors -->
    <input type="text" class="border border-blue-400">
    <!-- Divide Colors -->
    <div class="divide-y divide-yellow-700">
      <div>items 1</div>
      <div>items 2</div>
      <div>items 3</div>
      <div>items 4</div>
      <div>items 5</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-red-500">Hello</button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <div class="shadow-lg bg-cyan-500 shadow-cyan-500">Subscribe</div>
    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-100" checked> 
    <input type="checkbox" class="accent-red-100" checked> 
    <!-- Arbitrary Colors -->

    <div class="bg-[#427fab]">Hello</div>
  </body>
</html>
